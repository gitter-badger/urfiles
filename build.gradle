apply plugin: 'java'
apply plugin: 'application'

group 'org.bitionaire'
version '1.0'

mainClassName = 'org.bitionaire.urfiles.UrfilesApplication'

sourceCompatibility = 1.8
targetCompatibility = 1.8

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

configurations {
    provided
    compile.extendsFrom provided
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '0.9.1'
    compile group: 'io.dropwizard', name: 'dropwizard-forms', version: '0.9.1'

    compile group: 'com.google.guava', name: 'guava', version: '18.0'

    provided group: 'org.projectlombok', name: 'lombok', version: '1.16.6'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'io.dropwizard', name: 'dropwizard-testing', version: '0.9.1'
    testCompile group: 'io.dropwizard', name: 'dropwizard-client', version: '0.9.1'
    testCompile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.22.1'
}

run {
    args "server", "${project.projectDir}/src/main/config/dev.yml"
}